<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Imagens/Martz90-Hex-Game-minecraft.ico" type="image/x-icon">

<body>
    <main>
        <section>
            <h1>CADASTRE-SE</h1>
            <form method="post" action="">
                <div class="campo_nome">
                    <label for="inome">Nome</label>
                    <input placeholder="Nome completo" required type="text" name="nome" id="inome">
                </div>
                <div class="campo_email">
                    <label for="iemail">Email</label>
                    <input required placeholder="Seu e-mail" type="email" name="email" id="iemail">
                </div>
                <div class="campo_senha">
                    <label for="isenha">Senha</label>
                    <input required minlength="8" placeholder="Sua senha" type="password" name="senha" id="isenha">
                </div>
                <div class="campo_senha">
                    <label for="isenha">Confirme sua senha</label>
                    <input required minlength="8" placeholder="Digite sua senha novamente" type="password" name="senha" id="isenha">
                </div>
                <p>Já possui conta? <span><a href="login.html">Faça login</a></span></p>
                <div class="home"><a href="index.html">Home</a></div>
                <div>
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
